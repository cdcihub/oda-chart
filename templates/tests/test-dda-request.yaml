apiVersion: v1
kind: Pod
metadata:
  name: "oda-basic-test"
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
  - name: oda-basic-test
    image: {{ .Values.dispatcher.image.repository }}:{{ .Values.dispatcher.image.tag }}
    command:
    - /bin/bash
    - -ec
    - |
      apt-get update
      apt-get install -y jq
      n_instruments=$(curl http://oda-dispatcher:8000/run_analysis | jq .installed_instruments\ \|\ length)
      [ $n_instruments -gt 5 ]

      curl http://oda-dispatcher:8000/run_analysis\?instrument=isgri\&query_type=dummy\&product_type=isgri_image\&query_status=new

      oda-api -u http://oda-dispatcher:8080 get -i spi_acs -p spi_acs_lc


  restartPolicy: Never

